
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessori - Modaluxout</title>
  <style>
    body {
      background-color: #111;
      background-image: url("sfondo.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: gold;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: black;
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product-name {
      padding: 1rem;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: gray;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Accessori</header>
  <div class="grid">
    
        <div class="product">
          <img src="lv-portachiavi.jpg" alt="Portachiavi Louis Vuitton">
          <div class="product-name">Portachiavi Louis Vuitton</div>
        </div>
        
  </div>
  <footer>
    <a href="../index.html" style="color:gold;">‚Üê Torna alla Home</a>
  </footer>
</body>
</html>
