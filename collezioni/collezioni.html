<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collezioni - MODALUXOUT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      color: #111;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      max-width: 160px;
      height: auto;
    }

    h1 {
      font-size: 2em;
      margin-top: 10px;
    }

    .collections-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .collection-item {
      width: 45%;
      max-width: 180px;
      text-align: center;
      text-decoration: none;
      color: inherit;
    }

    .collection-item img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .collection-item:hover img {
      transform: scale(1.05);
    }

    .collection-name {
      margin-top: 10px;
      font-size: 1em;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .collection-item {
        width: 100%;
        max-width: 300px;
      }

      h1 {
        font-size: 1.5em;
      }
    }
    .back-button-container {
    margin: 60px 0 30px;
    text-align: center;
  }

  .back-button-container button {
    background-color: #000;
    color: #fff;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .back-button-container button:hover {
    background-color: #444;
  }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="MODALUXOUT">
      </header>

  <div class="collections-container">
    <a href="sneakers/sneakers.html" class="collection-item">
      <img src="sneakers.png" alt="Sneakers">
      <div class="collection-name">Sneakers</div>
    </a>
    <a href="sunglasses.html" class="collection-item">
      <img src="sunglasses.png" alt="Sunglasses">
      <div class="collection-name">Sunglasses</div>
    </a>
    <a href="tshirt.html" class="collection-item">
      <img src="tshirt.png" alt="T-shirt">
      <div class="collection-name">T-shirt</div>
    </a>
    <a href="bag.html" class="collection-item">
      <img src="bag.png" alt="Bag">
      <div class="collection-name">Bag</div>
    </a>
    <a href="accessories.html" class="collection-item">
      <img src="accessories.png" alt="Accessories">
      <div class="collection-name">Accessories</div>
    </a>

    
  </div>
 <div class="back-button-container">
    <button onclick="window.history.back()">‚Üê Torna indietro</button>
  </div>

</html>
