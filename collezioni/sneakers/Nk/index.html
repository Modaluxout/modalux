  <title>NK</title>

    body {
      background-color: white;
      background-image: url("sfondo.jpg");
      background-size: cover;

      background-attachment: fixed;
      background-position: center;
      color: gold;
      font-family: Arial, sans-serif;

    .gallery img {

      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);

  <h1>NK</h1>
