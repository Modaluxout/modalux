
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modaluxout - Sneakers</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      color: #000;
      font-family: 'Helvetica Neue', sans-serif;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }

    header img {
      max-height: 100px;
    }

    .section {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .brand-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-left: 4px solid #000;
      padding-left: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: #f9f9f9;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
      border: 1px solid #ddd;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card h2 {
      padding: 1rem;
      font-size: 1.1rem;
      text-align: center;
      margin: 0;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Modaluxout Logo" />
  </header>
  <main>
    <section class="section">
      <div class="brand-title">Nike</div>
      <div class="grid">
        <div class="card">
          <img src="sn3.png" alt="AF1-white">
          <h2>AF1</h2>
        </div>
        <div class="card">
          <img src="Nk/sn1.png" alt="SHOX">
          <h2>SHOX</h2>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="brand-title">Adidas</div>
      <div class="grid">
        <div class="card">
          <img src="adidas/sneaker1.jpg" alt="Adidas Sneaker 1">
          <h2>Midnight Glide</h2>
        </div>
        <div class="card">
          <img src="adidas/sneaker2.jpg" alt="Adidas Sneaker 2">
          <h2>Street Nova</h2>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
