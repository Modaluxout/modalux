<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modaluxout</title>
  <style>
    body {
      background-color: #111;
      font-family: 'Helvetica Neue', sans-serif;
      color: gold;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: black;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5rem;
    }
    nav a {
      color: gold;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .title {
      font-weight: bold;
    }
    .symbol-nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 3rem 1rem;
      background: #1a1a1a;
    }
    .symbol-nav img {
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .symbol-nav img:hover {
      transform: scale(1.1);
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: gray;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">MODALUXOUT</div>
    <nav>
      <a href="contatti/">Contatti</a>
    </nav>
  </header>

  <div class="symbol-nav">
    <a href="sneakers/"><img src="sneakers.png" alt="Sneakers"></a>
    <a href="tshirt/"><img src="tshirt.png" alt="T-shirt"></a>
    <a href="accessori/"><img src="accessori.png" alt="Accessori"></a>
  </div>

  <footer>
    <p>Email: <a href="mailto: modaluxout@proton.me" style="color:gold;">info@modaluxout.it</a></p>
    <p>Instagram: <a href="telegram:https://t.me/+y3Ri4QmbEnM5YzI0" target="_blank" style="color:gold;">@modaluxout</a></p>
  </footer>
</body>
</html>
